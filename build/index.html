<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header class="header">
        <div class="container">
            <div class="header__flex">
                <nav class="navigation">
                    <a href="#" data-catalog class="navigation__links">Каталог</a>
                    <a href="#" class="navigation__links">Знижки</a>
                    <a href="#" class="navigation__links">Блог</a>
                    <a href="#" class="navigation__links">Про нас</a>
                 </nav>
                 <button class="header__burger">
                    <img class="header__burger-img" src="assets/icons/burger-menu.svg" alt="burger-menu" >
                 </button>
                 <a href="/" class="logo">
                    <img src="assets/images/logo.png" alt="logo" class="logo__item">
                 </a>
                 <div class="header-manipulation">
                    <select class="header-manipulation__select header-manipulation__select--lang">
                        <option value="UA">UA</option>
                        <option value="ENG">ENG</option>
                        <option value="DE">DE</option>
                    </select>
                    <select class="header-manipulation__select header-manipulation__select--money">
                        <option value="GRN">ГРН</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                    </select>
                   
                    <a href="tel:+380978889292" class="header-manipulation__number ">+38 097 888 92 92</a>
                    <a href="#" class="header-manipulation__basket">
                        <img src="assets/icons/basket.svg" alt="basket">
                    </a>
                 </div>
                <div class="header-catalog">
                    <div class="header-catalog__left">
                        <ul class="header-catalog-window-list">
                            <li><a href="/" class="header-catalog-window-list__item" data-category="woman">жінкам</a></li>
                            <li><a href="/" class="header-catalog-window-list__item" data-category="man">чоловікам</a></li>
                            <li><a href="/" class="header-catalog-window-list__item" data-category="child">дітям</a></li>
                            <li><a href="/" class="header-catalog-window-list__item" data-category="accessories">аксесуари</a></li>
                            <li><a href="/" class="header-catalog-window-list__item" data-category="house">дім</a></li>
                        </ul>
                    </div>
                    <div class="header-catalog__right">
                        <ul class="header-catalog-window-sublist">
                        </ul>
                    </div>
                    <img class="header-catalog__img" src="assets/images/catalog-header.png" alt="catalog-header">
                </div>
                <div class="mobile-menu">
                    <nav class="navigation navigation--mobile">
                        <a href="#" class="navigation__links navigation__links--mobile">Каталог</a>
                        <a href="#" class="navigation__links navigation__links--mobile">Знижки</a>
                        <a href="#" class="navigation__links navigation__links--mobile">Блог</a>
                        <a href="#" class="navigation__links navigation__links--mobile">Про нас</a>
                     </nav>
                     <div class="mobile-menu__choose-flex">
                        <form>
                            <input type="radio" id="ua" name="choose-language" value="UA" checked>
                            <label class="mobile-menu__choose-value" for="ua">UA</label>
                            <input type="radio" id="eng" name="choose-language" value="ENG">
                            <label class="mobile-menu__choose-value" for="eng">ENG</label>
                            <input type="radio" id="deu" name="choose-language" value="DE">
                            <label class="mobile-menu__choose-value" for="deu">DE</label>
                         </form>
                         <div class="mobile-menu__line"></div>
                         <form>
                            <input type="radio" id="grn" name="choose-currency" value="GRN" checked>
                            <label class="mobile-menu__choose-value" for="grn">ГРН</label>
                            <input type="radio" id="usd" name="choose-currency" value="USD">
                            <label class="mobile-menu__choose-value" for="usd">USD</label>
                            <input type="radio" id="eur" name="choose-currency" value="EUR">
                            <label class="mobile-menu__choose-value" for="eur">EUR</label>
                         </form>
                     </div>
                </div>
            </div>
    </header>
